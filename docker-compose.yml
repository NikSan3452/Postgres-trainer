version: '3.8'
services:
  server: 
    build:
      context: ./src
      dockerfile: Dockerfile
    volumes:
      - ./src/:/src/
      - /var/run/docker.sock:/var/run/docker.sock
    command: python ./main.py
    restart: always
    tty: true
    networks:
      - default
    ports:
      - 8000:8000
    depends_on:
      - db
    container_name: fastapi-server
  db:
    build:
      context: ./src
      dockerfile: db.Dockerfile
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    restart: always
    container_name: postgres-db
volumes:
  postgres_data: #
  